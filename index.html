<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematiikkapeli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Tason valinta -->
        <div id="aloitusnakyma">
            <h1>Va-lit-se ta-so</h1>
            <div class="taso">
                <button id="taso1" onclick="aloitaPeli(1)">&plus;</button>
                <p>Yh-teen-las-kut lu-vuil-la 1&#8211;10</p>
            </div>
            <div class="taso">
                <button id="taso2" onclick="aloitaPeli(2)">&plus;</button>
                <p>Yh-teen-las-kut lu-vuil-la 1&#8211;20</p>
            </div>
            <div class="taso">
                <button id="taso3" onclick="aloitaPeli(3)">&minus;</button>
                <p>Vä-hen-nys-las-kut lu-vuil-la 1&#8211;10</p>
            </div>
        </div>

        <!-- Peli -->
        <div id="pelinakyma" class="piilossa">
            <div id="ylapalkki">
                <button id="avaa-koko-naytto" onclick="avaaKokoNaytto()">&#x26F6;</button>
                <button id="sulje-koko-naytto" class="piilossa" onclick="suljeKokoNaytto()">&#8889;</button>
                <button id="sulje-peli" onclick="location.reload()">X</button>
            </div>
            <div id="kysymys"></div>
            <div id="vastausvaihtoehdot"></div>
            <button id="vihje-painike" onclick="naytaVihje()"><p id="suurennuslasi">&#128269;</p>vih-je</button>
            <div id="vihje" class="piilossa"></div>
            <div id="palaute1"></div>
            <div id="palaute2" class="piilossa">
                <h2>HY-VÄ!</h2>
                <button id="seuraava-painike" onclick="seuraavaTehtava()">&rightarrow;</button>
            </div>

            <div id="edistyminen"></div>
        </div>

        <!-- Pelin lopetus -->
        <div id="lopetusnakyma" class="piilossa">
            <p>O-let rat-kais-sut kaik-ki teh-tä-vät.</p>
            <h2>Hie-no-a!</h2>
            <button onclick="location.reload()">PE-LAA UU-DEL-LEEN</button>
        </div>

    </main>
<script src="math-game.js"></script>
</body>
</html>
